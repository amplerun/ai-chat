<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Amara Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <!-- ===== LOGIN/REGISTER SCREEN ===== -->
        <div id="auth-screen" class="screen active">
            <!-- (Auth form remains the same) -->
        </div>

        <!-- ===== MAIN CHAT APP SCREEN ===== -->
        <div id="main-app" class="screen">
            <div id="list-view">
                <!-- (List view header remains the same) -->
                <div class="chat-list">
                    <div class="chat-item active" id="partner-chat-item">
                        <img id="partner-profile-pic" src="assets/default.png" alt="" class="avatar">
                        <!-- (Rest of chat-item) -->
                    </div>
                </div>
                 <button id="logout-btn">Logout</button>
            </div>

            <!-- ===== CONTENT VIEWS ===== -->
            <div id="content-view-wrapper">
                <div id="chat-view" class="content-view active">
                    <!-- (Chat view remains the same) -->
                </div>
                <div id="amara-view" class="content-view">
                    <!-- (Amara view remains the same) -->
                </div>
                <!-- NEW SETTINGS VIEW -->
                <div id="settings-view" class="content-view">
                    <header class="chat-header">
                        <div class="contact-info"><div class="contact-name">Settings</div></div>
                    </header>
                    <main class="settings-container">
                        <h2>Update Your Profile</h2>
                        <div class="pfp-container">
                            <img id="settings-profile-pic" src="assets/default.png" class="settings-avatar">
                        </div>
                        <p>Choose a new profile picture (JPG, PNG, GIF):</p>
                        <input type="file" id="pfp-upload-input" accept="image/*">
                        <button id="pfp-upload-btn">Upload & Save</button>
                        <div id="upload-status" class="status-message"></div>
                    </main>
                </div>
            </div>
            <!-- NEW BOTTOM NAVIGATION -->
            <nav class="bottom-nav">
                <button data-view="chat-view">Chats</button>
                <button data-view="amara-view">Amara</button>
                <button data-view="settings-view">Settings</button>
            </nav>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
